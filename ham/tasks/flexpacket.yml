# only a x86_64 build is available
- name: Get flexpacket latest release info from GitHub
  ansible.builtin.uri:
    url: "https://api.github.com/repos/andreaspeters/flexpacket/releases/latest"
    return_content: true
    status_code: 200
    body_format: json
    method: GET
  register: release_response

- name: Install flexpacket AppImage
  become: true
  ansible.builtin.get_url:
    url: "https://github.com/andreaspeters/flexpacket/releases/download/{{ release_response.json.tag_name }}/FlexPacket-x86_64.AppImage"
    dest: "/usr/local/bin/flexpacket"
    mode: 'u+rwx,g+rx,o+rx'
